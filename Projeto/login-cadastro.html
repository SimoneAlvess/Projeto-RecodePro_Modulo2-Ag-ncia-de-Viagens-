<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sessão - DestinoFácil</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="imagens/icon_logo_destinofacil.ico" type="image/x-icon">
</head>

<body class="bg-login-cadastro">

    <main>
        <section>
            <div class="container">
                <div class="row customRow">
                    <div class="col-md-7 col-lg-5">
                        <!-- Login -->
                        <form id="formLogin" class="p-5 border rounded-3 bg-form">
                            <div class="d-flex align-items-center mb-4">
                                <a href="index.html">
                                    <img src="imagens/logo_login-cadastro.png" alt="logo" width="70px" height="70px">
                                </a>
                                <h3>DestinoFácil</h3>
                            </div>
                            <h4>Login</h4>
                            <div class="form-floating mt-4 mb-3">
                                <input class="form-control" type="email" id="inputEmail" placeholder="exemplo@gmail.com"
                                    required>
                                <label for="inputEmail">Endereço de email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="password" id="inputSenhaLogin" placeholder="senha"
                                    required>
                                <label for="inputSenhaLogin">Senha</label>
                                <i class="bi bi-eye-slash eye-icon iconLogin"></i>
                            </div>
                            <div class="checkbox mb-3">
                                <label>
                                    <input class="form-check-input" type="checkbox" value="lembrar-me">
                                    Lembrar-me
                                </label>
                            </div>
                            <button class="btn btn-primary w-100 mb-3" type="submit">Entrar</button>
                            <a class="custom-link" href="#">Esqueceu a senha?</a>
                            <span class="custom-link">Não tem uma conta?
                                <a href="#" id="linkCadastro">Registre-se</a>
                            </span>
                        </form>

                        <!-- Cadastro -->
                        <form id="formCadastro" class="p-5 border rounded-3 bg-form">
                            <div class="d-flex align-items-center mb-4">
                                <a href="index.html">
                                    <img src="imagens/logo_login-cadastro.png" alt="logo" width="70px" height="70px">
                                </a>
                                <h3>DestinoFácil</h3>
                            </div>
                            <h4>Cadastre-se</h4>
                            <div class="form-floating mt-4 mb-3">
                                <input class="form-control" type="text" id="inputNome" placeholder="nome" required>
                                <label for="inputNome">Nome de usuário</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="email" id="inputEmail" placeholder="exemplo@gmail.com"
                                    required>
                                <label for="inputEmail">Endereço de email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="password" id="inputSenhaCadastro" placeholder="senha"
                                    required>
                                <label for="inputSenhaCadastro">Senha</label>
                                <i class="bi bi-eye-slash eye-icon iconCadastro"></i>
                            </div>
                            <button class="btn btn-primary w-100 mb-3" type="submit">Registre-se</button>
                            <div class="text-center mt-3">
                                <span class="custom-link">Já tem uma conta?
                                    <a href="#" id="linkLogin">Entrar</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="text-white text-center pb-3">
            <span>&copy; 2023 DestinoFácil. Todos os direitos reservados.</span>
            <div class="text-center d-md-inline-flex justify-content-md-end ps-3">
                <i class="bi bi-facebook fs-6 pe-2"></i>
                <i class="bi bi-instagram fs-6 pe-2"></i>
                <i class="bi bi-twitter fs-6"></i>
            </div>
        </div>
    </footer>
    
</body>

<!-- Javascript -->
<script src="script.js"></script>

</html>
